# Default values for poundcake

replicaCount: 1

image:
  repository: ghcr.io/aedan/poundcake
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: poundcake.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: poundcake-tls
  #    hosts:
  #      - poundcake.local

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# PoundCake configuration
config:
  # Server settings
  host: "0.0.0.0"
  port: 8080
  debug: false

  # Logging
  logLevel: INFO
  logFormat: json

  # Metrics
  metricsEnabled: true
  metricsPath: /metrics

  # Remediation settings
  defaultTimeout: 300
  maxConcurrentRemediations: 10

# StackStorm connection settings
stackstorm:
  # URL to StackStorm API (defaults to service in stackstorm namespace)
  url: "http://stackstorm-st2api.stackstorm.svc.cluster.local:9101"
  # URL to StackStorm Auth service (defaults to url if not specified)
  # StackStorm HA deploys separate services for API and Auth
  authUrl: "http://stackstorm-st2auth.stackstorm.svc.cluster.local:9100"
  verifySsl: false
  # API key or auth token (use secrets for production)
  apiKey: ""
  authToken: ""
  # Reference to existing secret containing StackStorm credentials
  existingSecret: ""
  # Keys in the secret
  secretKeys:
    apiKey: "api-key"
    authToken: "auth-token"
  # Auto-discovery settings
  autoDiscover: true
  discoverAcrossNamespaces: true
  # Admin credentials for auto API key generation
  # By default, uses the stackstorm-admin secret created by install-stackstorm.sh
  # The secret should exist in the same namespace as PoundCake
  adminUser: "st2admin"
  adminPassword: ""
  adminPasswordSecret: "stackstorm-admin"
  adminPasswordSecretKey: "password"

# Alert-to-action mappings
# These will be mounted as ConfigMap
mappings:
  common.yaml: |
    alerts:
      HighCPUUsage:
        description: "Remediate high CPU usage"
        handler: yaml_config
        actions:
          - name: identify_cpu_process
            action: core.remote
            description: "Identify CPU-intensive processes"
            parameters:
              hosts: "{{instance}}"
              cmd: "ps aux --sort=-%cpu | head -10"
            timeout: 60

      LowDiskSpace:
        description: "Clean up disk space"
        handler: yaml_config
        actions:
          - name: cleanup_logs
            action: core.remote
            description: "Clean up old log files"
            parameters:
              hosts: "{{instance}}"
              cmd: "find /var/log -name '*.gz' -mtime +7 -delete"
            timeout: 120

      ServiceDown:
        description: "Restart down services"
        handler: yaml_config
        actions:
          - name: restart_service
            action: linux.service
            parameters:
              host: "{{instance}}"
              service: "{{labels.service}}"
              action: restart
            timeout: 120

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  # selector:
  #   prometheus: kube-prometheus

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Persistence for writable mappings (required for web UI edits)
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 100Mi

# Prometheus integration
prometheus:
  # Prometheus API URL for querying metrics
  url: "http://prometheus-server.prometheus.svc.cluster.local:9090"
  verifySsl: true

  # Prometheus Operator CRD settings (Kubernetes)
  # When enabled, PoundCake can manage PrometheusRule CRDs directly
  useCrds: true
  crdNamespace: prometheus
  crdLabels: {}
    # Example labels for PrometheusRule CRDs:
    # prometheus: kube-prometheus
    # role: alert-rules

# Git repository integration for Prometheus rule management
# Enables GitOps workflow: edit rules in UI -> commit to Git -> create PR
git:
  # Enable Git integration (optional - rules can be managed via CRDs alone)
  enabled: false

  # Git repository URL (HTTPS or SSH)
  # Example: https://github.com/yourorg/prometheus-config.git
  repoUrl: ""

  # Branch to create PRs against
  branch: main

  # Path to Prometheus rules directory in repo
  rulesPath: prometheus/rules

  # File organization strategy
  # When true, each alert gets its own file (recommended)
  # When false, alerts are grouped in files by CRD name
  filePerAlert: true

  # File naming pattern (used when filePerAlert: true)
  # Available variables: {alert_name}, {group_name}, {crd_name}
  filePattern: "{alert_name}.yaml"

  # Git authentication
  # For HTTPS: use token
  # For SSH: use sshKeyPath (mount SSH key as secret)
  token: ""
  sshKeyPath: ""

  # Git commit author
  userName: PoundCake
  userEmail: poundcake@example.com

  # Git provider for PR creation
  # Options: github, gitlab, gitea, none
  # Use "none" to commit without creating PRs
  provider: github

  # Reference to existing secret containing Git credentials
  existingSecret: ""
  secretKeys:
    token: "git-token"
    sshKey: "git-ssh-key"

# Redis configuration for stateful alert tracking
# Required for horizontal scaling
redis:
  # Enable Redis for state management (required for replicaCount > 1)
  enabled: false

  # Deploy Redis as part of this chart (independent deployment)
  # Set to false to use an external Redis instance
  deploy: true

  # Redis image configuration
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent

  # Redis authentication
  password: ""
  # Reference to existing secret containing Redis password
  existingSecret: ""
  secretKey: "redis-password"

  # Redis resource limits
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Persistence configuration
  persistence:
    enabled: true
    # Storage class - leave empty for default storage class
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi

  # External Redis configuration (when deploy: false)
  external:
    # Redis connection URL (e.g., redis://my-redis:6379/0)
    url: ""
    # Password for external Redis
    password: ""
    existingSecret: ""
    secretKey: "redis-password"

  # State management settings
  alertTtlHours: 24  # How long to keep resolved alerts
  lockTimeoutSeconds: 300  # Distributed lock timeout
