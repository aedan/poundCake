apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "poundcake.fullname" . }}
  labels:
    {{- include "poundcake.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "poundcake.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/mappings: {{ include (print $.Template.BasePath "/configmap-mappings.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "poundcake.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "poundcake.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
          env:
            - name: POUNDCAKE_HOST
              value: {{ .Values.config.host | quote }}
            - name: POUNDCAKE_PORT
              value: {{ .Values.config.port | quote }}
            - name: POUNDCAKE_DEBUG
              value: {{ .Values.config.debug | quote }}
            - name: POUNDCAKE_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: POUNDCAKE_LOG_FORMAT
              value: {{ .Values.config.logFormat | quote }}
            - name: POUNDCAKE_METRICS_ENABLED
              value: {{ .Values.config.metricsEnabled | quote }}
            - name: POUNDCAKE_METRICS_PATH
              value: {{ .Values.config.metricsPath | quote }}
            - name: POUNDCAKE_DEFAULT_TIMEOUT
              value: {{ .Values.config.defaultTimeout | quote }}
            - name: POUNDCAKE_MAX_CONCURRENT_REMEDIATIONS
              value: {{ .Values.config.maxConcurrentRemediations | quote }}
            - name: POUNDCAKE_MAPPINGS_PATH
              value: "/app/config/mappings"
            - name: POUNDCAKE_STACKSTORM_URL
              value: {{ .Values.stackstorm.url | quote }}
            {{- if .Values.stackstorm.authUrl }}
            - name: POUNDCAKE_STACKSTORM_AUTH_URL
              value: {{ .Values.stackstorm.authUrl | quote }}
            {{- end }}
            - name: POUNDCAKE_STACKSTORM_VERIFY_SSL
              value: {{ .Values.stackstorm.verifySsl | quote }}
            {{- if or .Values.stackstorm.apiKey .Values.stackstorm.existingSecret }}
            - name: POUNDCAKE_STACKSTORM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "poundcake.stackstormSecretName" . }}
                  key: {{ .Values.stackstorm.secretKeys.apiKey }}
                  optional: true
            {{- end }}
            {{- if or .Values.stackstorm.authToken .Values.stackstorm.existingSecret }}
            - name: POUNDCAKE_STACKSTORM_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "poundcake.stackstormSecretName" . }}
                  key: {{ .Values.stackstorm.secretKeys.authToken }}
                  optional: true
            {{- end }}
            {{- if .Values.stackstorm.adminUser }}
            - name: POUNDCAKE_STACKSTORM_ADMIN_USER
              value: {{ .Values.stackstorm.adminUser | quote }}
            {{- end }}
            {{- if .Values.stackstorm.adminPassword }}
            - name: POUNDCAKE_STACKSTORM_ADMIN_PASSWORD
              value: {{ .Values.stackstorm.adminPassword | quote }}
            {{- else if .Values.stackstorm.adminPasswordSecret }}
            - name: POUNDCAKE_STACKSTORM_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.stackstorm.adminPasswordSecret }}
                  key: {{ .Values.stackstorm.adminPasswordSecretKey }}
            {{- end }}
            {{- if .Values.redis.enabled }}
            - name: POUNDCAKE_REDIS_URL
              value: {{ include "poundcake.redisUrl" . | quote }}
            - name: POUNDCAKE_ALERT_TTL_HOURS
              value: {{ .Values.redis.alertTtlHours | quote }}
            - name: POUNDCAKE_LOCK_TIMEOUT_SECONDS
              value: {{ .Values.redis.lockTimeoutSeconds | quote }}
            {{- if .Values.redis.deploy }}
            {{- if or .Values.redis.password .Values.redis.existingSecret }}
            - name: POUNDCAKE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "poundcake.redisSecretName" . }}
                  key: {{ .Values.redis.secretKey }}
            {{- end }}
            {{- else }}
            {{- if .Values.redis.external.password }}
            - name: POUNDCAKE_REDIS_PASSWORD
              value: {{ .Values.redis.external.password | quote }}
            {{- else if .Values.redis.external.existingSecret }}
            - name: POUNDCAKE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.external.existingSecret }}
                  key: {{ .Values.redis.external.secretKey }}
            {{- end }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: mappings
              mountPath: /app/config/mappings
              readOnly: false
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: mappings
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "poundcake.fullname" . }}-mappings
          {{- else }}
          configMap:
            name: {{ include "poundcake.fullname" . }}-mappings
          {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
