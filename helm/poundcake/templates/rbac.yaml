{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "poundcake.fullname" . }}
  labels:
    {{- include "poundcake.labels" . | nindent 4 }}
rules:
  # Allow reading services to discover StackStorm
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  # Allow managing secrets for StackStorm API key persistence and credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "poundcake.fullname" . }}
  labels:
    {{- include "poundcake.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "poundcake.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "poundcake.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- if .Values.stackstorm.discoverAcrossNamespaces }}
---
# ClusterRole for discovering StackStorm in other namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "poundcake.fullname" . }}-discovery
  labels:
    {{- include "poundcake.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "poundcake.fullname" . }}-discovery
  labels:
    {{- include "poundcake.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "poundcake.fullname" . }}-discovery
subjects:
  - kind: ServiceAccount
    name: {{ include "poundcake.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- if .Values.prometheus.useCrds }}
---
# ClusterRole for managing PrometheusRule CRDs
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "poundcake.fullname" . }}-prometheus-rules
  labels:
    {{- include "poundcake.labels" . | nindent 4 }}
rules:
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["prometheusrules"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "poundcake.fullname" . }}-prometheus-rules
  labels:
    {{- include "poundcake.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "poundcake.fullname" . }}-prometheus-rules
subjects:
  - kind: ServiceAccount
    name: {{ include "poundcake.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
